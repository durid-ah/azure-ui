<!DOCTYPE html>
<html lang="en" data-theme="winter">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div class="navbar bg-neutral text-neutral-content">
      <span class="normal-case text-xl">Azure UI</span>
    </div>

    <button id="open-auth-dlg" class="btn btn-primary">Set Auth</button>

    <dialog id="auth-dialog">
      <div class="card card-compact w-96 bg-base-100 shadow-xl">
        <div class="card-body">
          <h2 class="card-title">Set Auth</h2>
          <p>Set your Azure Auth Keys</p>
          <form method="dialog">
            <input type="text" placeholder="Client Id" class="mb-2 input input-bordered w-full input-sm max-w-xs" />
            <input type="text" placeholder="Client Secret" class="mb-2 input input-bordered w-full input-sm max-w-xs" />
            <input type="text" placeholder="Tenant Id" class="mb-2 input input-bordered w-full input-sm max-w-xs" />
            <input type="text" placeholder="Subscription Id" class="mb-2 input input-bordered w-full input-sm max-w-xs" />

            <div class="card-actions justify-end mt-2">
              <button class="btn btn-sm btn-primary">Ok</button>
            </div>
          </form>
        </div>
      </div>
    </dialog>

    <script type="module" src="/src/client/main.ts"></script>
  </body>
</html>
