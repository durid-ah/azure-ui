<!DOCTYPE html>
<html lang="en" data-theme="winter">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body class="h-screen bg-base-300">
    <!-- NAVIGATION -->
    <div class="navbar bg-neutral text-neutral-content">
      <div class="navbar-start">
        <span class="normal-case text-xl">Azure UI</span>
      </div>
      
      <div class="navbar-end">
        <button id="open-auth-dlg" class="btn btn-outline btn-primary">Set Auth</button>
      </div>
    </div>

    <!-- MAIN VIEW -->
    <div id="main-view" class="h-full flex flex-row justify-center gap-2 items-center">
      <div class="task-group">
        <div id="test-card" class="card card-compact bg-base-100 w-56 flex flex-row justify-center">
          <div>Test Card</div>
        </div>
      </div>

      <div class="border-t-2 border-solid border-slate-400 w-full max-w-xs"></div>

      <div class="task-group gap-4 border-l-2 border-solid border-slate-400">
        <div class="px-2">
          <div id="test-card-1" class="card card-compact bg-base-100 w-56 flex flex-row justify-center">
            <div>Test Card</div>
          </div>
        </div>

        <div class="px-2">
          <div id="test-card-2" class="card card-compact bg-base-100 w-56 flex flex-row justify-center">
            <div>Test Card</div>
          </div>
        </div>
      </div>

      <div class="border-t-2 border-solid border-slate-400 w-full max-w-xs"></div>

      <div class="task-group gap-4 border-l-2 border-r-2 border-solid border-slate-400">
        <div class="px-2">
          <div id="test-card-3" class="card card-compact bg-base-100 w-56 flex flex-row justify-center">
            <div>Test Card</div>
          </div>
        </div>

        <div class="px-2">
          <div id="test-card-4" class="card card-compact bg-base-100 w-56 flex flex-row justify-center">
            <div>Test Card</div>
          </div>
        </div>
      </div>

      <div class="border-t-2 border-solid border-slate-400 w-full max-w-xs"></div>

      <div class="task-group group-2 flex flex-col gap-4 border-l-2 border-solid border-slate-400">

        <!-- Subgrouping -->
        <div class="flex items-center justify-center">
          <div class="px-2 border-r-2 border-solid border-slate-400">
            <div id="test-card-3" class="card card-compact bg-base-100 w-56 flex flex-row justify-center">
              <div>Test Card</div>
            </div>
          </div>

          <div class="task-group group-2 flex flex-col gap-4 border-l-2 border-solid border-slate-400"></div>

          <div class="px-2 border-l-2 border-solid border-slate-400">
            <div id="test-card-4" class="card card-compact bg-base-100 w-56 flex flex-row justify-center">
              <div>Test Card</div>
            </div>
          </div>
        </div>
        

        <div class="px-2">
          <div id="test-card-4" class="card card-compact bg-base-100 w-56 flex flex-row justify-center">
            <div>Test Card</div>
          </div>
        </div>
      </div>

    </div>


    <dialog id="auth-dialog">
      <div class="card card-compact w-96 bg-base-100 shadow-xl">
        <div class="card-body">
          <h2 class="card-title">Set Auth</h2>
          <p>Set your Azure Auth Keys</p>
          <form id="auth-form" method="dialog">
            <input type="password" id="auth-form-client-id" placeholder="Client Id" class="mb-2 input input-bordered w-full input-sm max-w-xs" />
            <input type="password" id="auth-form-client-secret" placeholder="Client Secret" class="mb-2 input input-bordered w-full input-sm max-w-xs" />
            <input type="password" id="auth-form-tenant-id" placeholder="Tenant Id" class="mb-2 input input-bordered w-full input-sm max-w-xs" />
            <input type="password" id="auth-form-subscription-id" placeholder="Subscription Id" class="mb-2 input input-bordered w-full input-sm max-w-xs" />

            <div class="card-actions justify-end mt-2">
              <button id="auth-form-submit" class="btn btn-sm btn-primary" value="default">Ok</button>
            </div>
          </form>
        </div>
      </div>
    </dialog>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
